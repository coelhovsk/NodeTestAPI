<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consumindo API Node</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">Itens da API</h1>

    <!-- Listar todos -->
    <div class="card mb-3">
      <div class="card-body">
        <button onclick="getAll()" class="btn btn-primary w-100">Listar todos os itens</button>
      </div>
    </div>

    <!-- Buscar por ID -->
    <div class="card mb-3">
      <div class="card-body">
        <h5>Buscar item por ID</h5>
        <div class="input-group">
          <input type="number" id="itemId" class="form-control" placeholder="ID">
          <button onclick="getById()" class="btn btn-secondary">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Adicionar item -->
    <div class="card mb-3">
      <div class="card-body">
        <h5>Adicionar novo item</h5>
        <input type="text" id="newName" class="form-control mb-2" placeholder="Nome">
        <input type="text" id="newDesc" class="form-control mb-2" placeholder="Descrição">
        <button onclick="addItem()" class="btn btn-success w-100">Adicionar</button>
      </div>
    </div>

    <!-- Resultado em Card -->
    <div class="card">
      <div class="card-header bg-dark text-white">
        Resultado
      </div>
      <div class="card-body">
        <pre id="output" class="bg-light p-3 rounded" style="min-height: 150px;"></pre>
      </div>
    </div>
  </div>

  <script>
    const baseUrl = ''; // vazio porque o HTML está no mesmo servidor da API

    function show(data) {
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    function getAll() {
      fetch(`/items`).then(res => res.json()).then(show);
    }

    function getById() {
      const id = document.getElementById('itemId').value;
      if (!id) return alert("Informe um ID");
      fetch(`/items/${id}`).then(res => res.json()).then(show);
    }

    function addItem() {
      const name = document.getElementById('newName').value;
      const description = document.getElementById('newDesc').value;
      if (!name || !description) return alert("Informe nome e descrição");
      fetch(`/items`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, description })
      }).then(res => res.json()).then(show);
    }
  </script>
</body>
</html>
